<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente Abrir esse site em vários dispositivos deferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 730px )" srcset="imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1030px )" srcset="imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="Audios/ArdenaFavorita.wav" type="audio/wav">
    </audio>
</body>
</html>
